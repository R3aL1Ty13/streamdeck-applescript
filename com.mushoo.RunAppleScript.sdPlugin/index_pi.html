<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />

    <body>
        <div class="sdpi-wrapper localbody hiddenx">
            

    <div class="sdpi-item" id="scriptFile">
                <div class="sdpi-item-label">Select Script File</div>
                <div class="sdpi-item-group file" id="filepickergroup">
                    <input class="sdpi-item-value" type="file" id="elgfilepicker" accept=".scpt">
                    <label class="sdpi-file-info" for="elgfilepicker">No File...</label>
                    <label class="sdpi-file-label" for="elgfilepicker">Choose file...</label>
                 </div>
             </div>
             
            <div type="textarea" class="sdpi-item" id="tdt">
                <div class="sdpi-item-label up20">Applescript (Inline)</div>
                <div class="sdpi-item-value textarea">
                    <textarea type="textarea" id="appleScriptInline" ></textarea>

                </div>
            </div>

			<div class="sdpi-item">

			</div>
			--!>

        </div>
